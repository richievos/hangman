version: '2'
services:
  dynamodb:
    image: amazon/dynamodb-local:latest
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
    networks:
      - backend

  hangman-app:
    build: .
    ports:
      - "8080:8080"
    networks:
      - backend
networks:
  backend: